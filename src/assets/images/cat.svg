<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Cat body -->
  <ellipse cx="100" cy="130" rx="45" ry="35" fill="#ff8c42" stroke="#ff6b1a" stroke-width="2"/>

  <!-- Cat head -->
  <circle cx="100" cy="80" r="35" fill="#ff8c42" stroke="#ff6b1a" stroke-width="2"/>

  <!-- Cat ears -->
  <polygon points="75,55 85,40 95,55" fill="#ff8c42" stroke="#ff6b1a" stroke-width="2"/>
  <polygon points="105,55 115,40 125,55" fill="#ff8c42" stroke="#ff6b1a" stroke-width="2"/>

  <!-- Inner ears -->
  <polygon points="78,52 83,43 88,52" fill="#ffb380"/>
  <polygon points="112,52 117,43 122,52" fill="#ffb380"/>

  <!-- Cat eyes -->
  <ellipse cx="90" cy="75" rx="5" ry="8" fill="#2c3e50"/>
  <ellipse cx="110" cy="75" rx="5" ry="8" fill="#2c3e50"/>
  <ellipse cx="91" cy="73" rx="2" ry="3" fill="#ffffff"/>
  <ellipse cx="111" cy="73" rx="2" ry="3" fill="#ffffff"/>

  <!-- Cat nose -->
  <polygon points="100,85 95,90 105,90" fill="#ff6b1a"/>

  <!-- Cat mouth -->
  <path d="M 100 90 Q 95 95 90 92" stroke="#ff6b1a" stroke-width="2" fill="none"/>
  <path d="M 100 90 Q 105 95 110 92" stroke="#ff6b1a" stroke-width="2" fill="none"/>

  <!-- Cat whiskers -->
  <line x1="65" y1="80" x2="85" y2="78" stroke="#ff6b1a" stroke-width="2"/>
  <line x1="65" y1="85" x2="85" y2="85" stroke="#ff6b1a" stroke-width="2"/>
  <line x1="115" y1="78" x2="135" y2="80" stroke="#ff6b1a" stroke-width="2"/>
  <line x1="115" y1="85" x2="135" y2="85" stroke="#ff6b1a" stroke-width="2"/>

  <!-- Cat legs -->
  <ellipse cx="80" cy="155" rx="8" ry="15" fill="#ff8c42" stroke="#ff6b1a" stroke-width="2"/>
  <ellipse cx="95" cy="160" rx="8" ry="15" fill="#ff8c42" stroke="#ff6b1a" stroke-width="2"/>
  <ellipse cx="105" cy="160" rx="8" ry="15" fill="#ff8c42" stroke="#ff6b1a" stroke-width="2"/>
  <ellipse cx="120" cy="155" rx="8" ry="15" fill="#ff8c42" stroke="#ff6b1a" stroke-width="2"/>

  <!-- Cat paws -->
  <circle cx="80" cy="170" r="6" fill="#ff6b1a"/>
  <circle cx="95" cy="175" r="6" fill="#ff6b1a"/>
  <circle cx="105" cy="175" r="6" fill="#ff6b1a"/>
  <circle cx="120" cy="170" r="6" fill="#ff6b1a"/>

  <!-- Cat tail -->
  <path d="M 145 130 Q 165 120 175 140 Q 180 160 160 170" stroke="#ff6b1a" stroke-width="12" fill="none" stroke-linecap="round"/>

  <!-- Cat belly -->
  <ellipse cx="100" cy="140" rx="25" ry="20" fill="#ffb380"/>
</svg>